name: React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node version
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build react app
        run: pnpm build

      - name: Run test
        run: pnpm test
      

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        run:  docker login -u "${{secrets.DOCKERHUB_USERNAME}}" -p "${{secrets.DOCKERHUB_TOKEN}}"

      - name: Build DOCKER Image
        run: docker build -t "${{secrets.DOCKERHUB_USERNAME}}"/react-ci-test:latest .

      - name: Push Docker image to DockerHub
        run: docker push "${{secrets.DOCKERHUB_USERNAME}}"/react-ci-test:latest
